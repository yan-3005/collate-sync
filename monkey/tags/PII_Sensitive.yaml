  - name: us_ssn
    displayName: US SSN column name
    description: A regex recognizer for column names
    enabled: true
    isSystemDefault: true
    recognizerConfig:
      type: pattern
      context: []
      patterns:
        - name: us_ssn_pattern_0
          regex: ^.*(ssn|social).*$
          score: 0.6
      regexFlags:
        dotAll: true
        multiline: true
        ignoreCase: true
      supportedLanguage: en
    confidenceThreshold: 0.6
    exceptionList: []
    version: 0.1
    target: column_name
  - name: credit_card
    displayName: Credit card column name
    description: A regex recognizer for column names
    enabled: true
    isSystemDefault: true
    recognizerConfig:
      type: pattern
      context: []
      patterns:
        - name: credit_card_pattern_0
          regex: ^.*(credit).*(card).*$
          score: 0.6
      regexFlags:
        dotAll: true
        multiline: true
        ignoreCase: true
      supportedLanguage: en
    confidenceThreshold: 0.6
    exceptionList: []
    version: 0.1
    target: column_name
  - name: us_bank_number
    displayName: US bank number column name
    description: A regex recognizer for column names
    enabled: true
    isSystemDefault: true
    recognizerConfig:
      type: pattern
      context: []
      patterns:
        - name: us_bank_number_pattern_0
          regex: "\\b(account|acct|acc)[_-]?(number|num|no)\\b"
          score: 0.6
        - name: us_bank_number_pattern_1
          regex: "\\bbank[_-]?(account|number|num|no)?\\b"
          score: 0.6
      regexFlags:
        dotAll: true
        multiline: true
        ignoreCase: true
      supportedLanguage: en
    confidenceThreshold: 0.6
    exceptionList: []
    version: 0.1
    target: column_name
  - name: iban_code
    displayName: Iban code column name
    description: A regex recognizer for column names
    enabled: true
    isSystemDefault: true
    recognizerConfig:
      type: pattern
      context: []
      patterns:
        - name: iban_code_pattern_0
          regex: "\b(account|acct|acc)[_-]?(number|num|no)\b"
          score: 0.6
        - name: iban_code_pattern_1
          regex: "\bbank[_-]?(account|number|num|no)?\b"
          score: 0.6
        - name: iban_code_pattern_2
          regex: "\biban(?:[_]?(number|code))?\b"
          score: 0.6
        - name: iban_code_pattern_3
          regex: "\bbank[_]?iban\b"
          score: 0.6
        - name: iban_code_pattern_4
          regex: "\binternational[_]?(account|bank[_]?number)\b"
          score: 0.6
      regexFlags:
        dotAll: true
        multiline: true
        ignoreCase: true
      supportedLanguage: en
    confidenceThreshold: 0.6
    exceptionList: []
    version: 0.1
    target: column_name
