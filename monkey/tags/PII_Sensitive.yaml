  - name: AuAbnRecognizer
    displayName: Au Abn Recognizer
    description: "Recognizes Australian Business Number (\"ABN\").<br/><br/>The Australian\
      \ Business Number (ABN) is a unique 11 digit identifier issued to all entities\
      \ registered in the Australian Business Register (ABR). The 11 digit ABN is\
      \ structured as a 9 digit identifier<br/><br/>with two leading check digits.<br/><br/>The\
      \ leading check digits are derived using a modulus 89 calculation.<br/><br/>This\
      \ recognizer identifies ABN using regex, context words and checksum.<br/><br/>Reference:\
      \ https://abr.business.gov.au/Help/AbnFormat"
    enabled: true
    isSystemDefault: true
    recognizerConfig:
      name: AuAbnRecognizer
      type: predefined
      supportedLanguage: en
    confidenceThreshold: 0.6
    exceptionList: []
    version: 0.1
    target: content
  - name: AuAcnRecognizer
    displayName: Au Acn Recognizer
    description: "Recognizes Australian Company Number (\"ACN\").<br/><br/>The Australian\
      \ Company Number (ACN) is a nine digit number with the last digit being a check\
      \ digit calculated using a modified modulus 10 calculation.<br/><br/>This recognizer\
      \ identifies ACN using regex, context words, and checksum.<br/><br/>Reference:\
      \ https://asic.gov.au/"
    enabled: true
    isSystemDefault: true
    recognizerConfig:
      name: AuAcnRecognizer
      type: predefined
      supportedLanguage: en
    confidenceThreshold: 0.6
    exceptionList: []
    version: 0.1
    target: content
  - name: AuTfnRecognizer
    displayName: Au Tfn Recognizer
    description: "Recognizes Australian Tax File Numbers (\"TFN\").<br/><br/>The tax\
      \ file number (TFN) is a unique identifier issued by the Australian Taxation\
      \ Office to each taxpaying entity \\u2014 an individual, company,<br/><br/>superannuation\
      \ fund, partnership, or trust.<br/><br/>The TFN consists of a nine digit number,\
      \ usually presented in the format NNN NNN NNN.<br/><br/>TFN includes a check\
      \ digit for detecting erroneous number based on simple modulo 11.<br/><br/>This\
      \ recognizer uses regex, context words,<br/><br/>and checksum to identify TFN.<br/><br/>Reference:\
      \ https://www.ato.gov.au/individuals/tax-file-number/"
    enabled: true
    isSystemDefault: true
    recognizerConfig:
      name: AuTfnRecognizer
      type: predefined
      supportedLanguage: en
    confidenceThreshold: 0.6
    exceptionList: []
    version: 0.1
    target: content
