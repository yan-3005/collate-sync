name: transform_and_load_data
fullyQualifiedName: sample_data.ecommerce_db.shopify.transform_and_load_data
description: Procedure to clean the customers data before loading
storedProcedureCode:
  code: |-
    CREATE OR REPLACE FUNCTION TransformAndLoadData() RETURNS VOID AS $$ BEGIN
     DELETE FROM dim_customer;
     INSERT INTO dim_customer (dim_customer_name, dim_customer_email)
     SELECT
     TRIM(raw_customer_name),
     LOWER(raw_customer_email)
     FROM raw_customer;
     COMMIT;
     END; $$ LANGUAGE plpgsql;
