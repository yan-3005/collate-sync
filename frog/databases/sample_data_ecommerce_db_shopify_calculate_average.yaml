name: calculate_average
fullyQualifiedName: sample_data.ecommerce_db.shopify.calculate_average
description: Procedure to calculate average
storedProcedureCode:
  code: |-
    CREATE OR REPLACE PROCEDURE calculate_average(numbers INT ARRAY) RETURNS FLOAT NOT NULL LANGUAGE SQL AS $$DECLARE sum_val INT = 0;count_val INT = 0;average_val FLOAT;BEGIN
      FOR num IN ARRAY numbers DO sum_val := sum_val + num;
      count_val := count_val + 1;
    END FOR;
    IF count_val = 0 THEN
      average_val := 0.0;
    ELSE
      average_val := sum_val / count_val;
    END IF;
    RETURN average_val;
    END;$$;
