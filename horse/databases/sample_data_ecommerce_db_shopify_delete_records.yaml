name: delete_records
fullyQualifiedName: sample_data.ecommerce_db.shopify.delete_records
description: Procedure delete the records
storedProcedureCode:
  code: |-
    CREATE OR REPLACE PROCEDURE delete_records(table_name VARCHAR, condition VARCHAR) RETURNS INT NOT NULL LANGUAGE SQL AS $$
    DECLARE
      rows_deleted INT;
    BEGIN
      EXECUTE 'DELETE FROM ' || table_name || ' WHERE ' || condition INTO rows_deleted;
      RETURN rows_deleted;
    END;
    $$;
