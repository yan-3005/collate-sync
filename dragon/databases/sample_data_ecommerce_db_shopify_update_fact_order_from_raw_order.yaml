name: update_fact_order_from_raw_order
fullyQualifiedName: sample_data.ecommerce_db.shopify.update_fact_order_from_raw_order
description: Procedure to update fact order from raw order table
storedProcedureCode:
  code: |-
    CREATE OR REPLACE PROCEDURE UpdateFactOrderFromRawOrder()
    LANGUAGE plpgsql AS $$
    BEGIN
        TRUNCATE fact_order;
        INSERT INTO fact_order (Month, TotalQuantity)
        SELECT DATE_TRUNC('month', OrderDate) AS Month, SUM(Quantity) AS TotalQuantity
        FROM raw_order
        GROUP BY DATE_TRUNC('month', OrderDate);
    END;
    $$;
