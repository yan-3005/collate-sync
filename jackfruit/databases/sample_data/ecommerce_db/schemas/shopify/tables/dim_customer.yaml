    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.promising
    tags: []
    ordinalPosition: 14
    children: []
    customMetrics: []
  - name: predicted_average_number_of_days_between_orders
    dataType: NUMERIC
    dataTypeDisplay: numeric
