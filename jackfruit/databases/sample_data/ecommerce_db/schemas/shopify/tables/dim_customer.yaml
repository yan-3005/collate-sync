name: dim_customer
fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer
description: "The dimension table contains data about your customers. The customers\
  \ table contains one row per customer. It includes historical metrics (such as the\
  \ total amount that each customer has spent in your store) as well as forward-looking\
  \ metrics (such as the predicted number of days between future orders and the expected\
  \ order value in the next 30 days). This table also includes columns that segment\
  \ customers into various categories (such as new, returning, promising, at risk,\
  \ dormant, and loyal), which you can use to target marketing activities."
tableType: Regular
columns:
  - name: customer_id
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: The ID of the customer. This is the primary key column for this table.
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.customer_id
    tags: []
    constraint: PRIMARY_KEY
    ordinalPosition: 1
    children: []
    customMetrics: []
  - name: shop_id
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: The ID of the store. This column is a foreign key reference to the
      shop_id column in the dim_shop table.
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.shop_id
    tags: []
    ordinalPosition: 2
    children: []
    customMetrics: []
  - name: average_order_size
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: "The average amount of money that the customer spends on orders from\
      \ the store. The value is formatted in the store's currency and it is calculated\
      \ using the following formula: total_order_value / total_order_count."
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.average_order_size
    tags: []
    ordinalPosition: 3
    children: []
    customMetrics: []
  - name: total_order_count
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: The total number of orders that the customer has made from this store
      across their lifetime.
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.total_order_count
    tags: []
    ordinalPosition: 4
    children: []
    customMetrics: []
  - name: total_order_value
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: The total amount of money that the customer has spent on orders from
      the store across their lifetime. The value is formatted in the store's currency.
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.total_order_value
    tags: []
    ordinalPosition: 5
    children: []
    customMetrics: []
  - name: first_order_date
    dataType: TIMESTAMP
    dataTypeDisplay: timestamp
    description: "The date (ISO 8601) and time (UTC) when the customer placed their\
      \ first order. The format is YYYY-MM-DD HH:mm:ss (for example, 2016-02-05 17:04:01)."
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.first_order_date
    tags: []
    ordinalPosition: 6
    children: []
    customMetrics: []
  - name: last_order_date
    dataType: TIMESTAMP
    dataTypeDisplay: timestamp
    description: "The date (ISO 8601) and time (UTC) when the customer placed their\
      \ most recent order. The format is YYYY-MM-DD HH:mm:ss (for example, 2016-02-05\
      \ 17:04:01)."
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.last_order_date
    tags: []
    ordinalPosition: 7
    children: []
    customMetrics: []
  - name: rank
    dataType: NUMERIC
    dataTypeDisplay: numeric
    description: A numeric ranking of the customer's lifetime value for the store
      relative to all customers.
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.rank
    tags: []
    ordinalPosition: 8
    children: []
    customMetrics: []
  - name: new
    dataType: BOOLEAN
    dataTypeDisplay: boolean
    description: Returns true if the customer made their first order in the last 30
      days. Otherwise returns false.
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.new
    tags: []
    ordinalPosition: 9
    children: []
    customMetrics: []
  - name: returning
    dataType: BOOLEAN
    dataTypeDisplay: boolean
    description: "Returns true when the customer has made more than one order. Returns\
      \ false when the customer has made one order only. Returns Null when the customer\
      \ exists in Shopify, but they have not made any orders. For example, this column\
      \ can be null because the customer provided their contact information and then\
      \ abandoned the checkout. Customers can also be created manually in the Shopify\
      \ admin and by apps that use the Admin API."
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.returning
    tags: []
    ordinalPosition: 10
    children: []
    customMetrics: []
  - name: loyal
    dataType: BOOLEAN
    dataTypeDisplay: boolean
    description: "Returns true when the customer has a high probability of returning,\
      \ and has placed more orders than the average customer. Otherwise returns false."
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.loyal
    tags: []
    ordinalPosition: 11
    children: []
    customMetrics: []
  - name: at_risk
    dataType: BOOLEAN
    dataTypeDisplay: boolean
    description: "Returns true for repeat customers, who have a medium probability\
      \ of returning and have not placed an order in a while. Otherwise returns false."
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.at_risk
    tags: []
    ordinalPosition: 12
    children: []
    customMetrics: []
  - name: dormant
    dataType: BOOLEAN
    dataTypeDisplay: boolean
    description: Returns true when the customer has a very low probability of returning
      to make another purchase. Otherwise returns false.
    fullyQualifiedName: sample_data.ecommerce_db.shopify.dim_customer.dormant
    tags: []
    ordinalPosition: 13
    children: []
    customMetrics: []
  - name: promising
    dataType: BOOLEAN
    dataTypeDisplay: boolean
    description: Returns true when the customer has a high probability of returning
